<div class='main-container'>
  <div class="cards">
    
    <div class="buttons">
      <button (click)='addToDo()' class='add'> Add ToDo </button>
    </div>
    
    <input placeholder="ToDoPerson" [(ngModel)] = 'person' class='person'>
    <input placeholder="ToDoTask" [(ngModel)] = 'task' class='task'>
    <input placeholder="TodoDeadline" [(ngModel)] = 'deadline' class='deadline'>
      
  </div>
</div>
